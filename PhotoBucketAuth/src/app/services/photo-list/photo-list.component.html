<md-tab-group>
  <md-tab label="All Photos">
    <md-grid-list [cols]="numColumns" gutterSize="15px" rowHeight="300px">
      <md-grid-tile *ngFor="let photoWithAuthor of postService.photosWithUserStream | async | reverse">
        <app-photo-card fxFlex [photoWithAuthor]=photoWithAuthor></app-photo-card>
      </md-grid-tile>
    </md-grid-list>
  </md-tab>
  <md-tab label="My Photos">
    My Photos
  </md-tab>
</md-tab-group>
<a md-fab (click)="authService.showPhotoDialog()">
  <md-icon>add</md-icon>
</a>
