<div fxLayoutAlgin="center center" class="cardDiv">
  <md-card *ngIf="!(authService.isSignedInStream | async);else signedInTemplate" fxLayout="column" fxLayoutAlign="none center">
    <md-card-title>
      You must be signed in
    </md-card-title>
    <button md-button (click)="authService.signInWithGoogle()" type="button" id="google-button"></button>
    <button md-raised-button (click)="authService.signInWithRosefire()" type="button" id="rosefire-button">
      Rose-Hulman Login
    </button>
  </md-card>
  <ng-template #signedInTemplate>
    <md-card fxLayout="column" fxLayoutAlign="none center">
    <md-card-title>
      Signed in as {{ authService.displayName | async }}
    </md-card-title>
    <button md-raised-button (click)="authService.signOut()">Sign Out</button>
  </md-card>
  </ng-template>

</div>
