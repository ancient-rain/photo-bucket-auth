<md-tab-group>
  <md-tab label="All Photos">
    <md-grid-list cols="3">
      <md-grid-tile *ngFor="let photo of authService.photoStream | async">
        <pre>{{photo | json}}</pre>
      </md-grid-tile>
    </md-grid-list>
  </md-tab>
  <md-tab label="My Photos">
    My Photos
  </md-tab>
</md-tab-group>
<a md-fab (click)="authService.showPhotoDialog()">
  <md-icon>add</md-icon>
</a>
